<nav class="navbar navbar-expand-lg fixed-top {{navbarClass}}">

    <a class="navbar-brand"><i class="fa fa-tree"></i> TREE</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon">
        <i class="fa fa-navicon"></i>
      </span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav  ">
        <li class="nav-item {{i.value === navActive ? 'active' : ''}}" *ngFor="let i of navArray">
          <a class="nav-link" routerLink="{{i.value}}">{{i.title}}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
